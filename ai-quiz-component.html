<div class="quiz-container">
  
  <h1>Test de Nivel de IA</h1>
  
  <div *ngIf="!quizTerminado" class="question-card">
    
    <div class="progress">
      Pregunta {{ preguntaActualIndex + 1 }} de {{ preguntas.length }}
    </div>

    <h2 class="question-text">
      {{ preguntas[preguntaActualIndex].enunciado }}
    </h2>

    <div class="options-grid">
      <button 
        *ngFor="let opcion of preguntas[preguntaActualIndex].opciones" 
        (click)="responder(opcion.valor)"
        class="option-btn">
        {{ opcion.texto }}
      </button>
    </div>
  </div>

  <div *ngIf="quizTerminado" class="result-card">
    <h2>Â¡Resultados!</h2>
    <div class="score-circle">
      {{ puntajeTotal }} / 25
    </div>
    <p class="feedback-text">{{ resultadoMensaje }}</p>
    
    <button (click)="reiniciar()" class="retry-btn">
      Intentar de nuevo
    </button>
  </div>

</div>
